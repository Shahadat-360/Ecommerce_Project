{% extends  'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create New Account {% endblock %}
{% block body_block %}
    <h2>Create New Account:</h2>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-success btn-sm" type="submit">Create Account</button>
    </form>
    <br>
    <p>Already Have Account? <a href="{% url 'App_Login:login' %}" class="btn btn-sm btn-success">Login Here</a></p>
{% endblock %}
