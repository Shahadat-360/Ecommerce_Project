{% load cart_tag %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="{% url 'App_Shop:index' %}" class="navbar-brand">Django Ecommerce Project</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'App_Order:cart' %}" class="nav-link">
                            <i class="fa fa-shopping-cart"></i> Cart
                            <span class="badge badge-light">{{ request.user|cart_total }}</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false"><i class="fa fa-user-tie"></i>  {{ request.user.profile.username }}</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a href="{% url 'App_Login:profile' %}" class="dropdown-item">Profile</a>
                            <a href="{% url 'App_Payment:orders' %}" class="dropdown-item">Orders</a>
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'App_Login:logout' %}" class="dropdown-item">Logout</a>
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'App_Login:login' %}" class="btn btn-primary btn-sm">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
